<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 5</title>
</head>

<style>
  td {
    padding: 5px 15px;
  }
</style>

<body>
  <div>
    <form>
      <table border="1">
        <tr>
          <td><label for="firstName">First Name</label></td>
          <td><input type="text" name="firstName" /></td>
        </tr>
        <tr>
          <td><label for="username">Last Name:</label></td>
          <td><input type="text" name="username" /></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" name="password"></td>
        </tr>
        <tr>
          <td><label for="confirmPassword">Re-enter password:</label></td>
          <td><input type="password" name="confirmPassword"></td>
        </tr>
        <tr>
          <td rowspan="2"><label>Gender:</label></td>
          <td>
            <input type="radio" name="gender" value="male" />Male
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="gender" value="female" />Female
          </td>
        </tr>
        <tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" name="age" /></td>
        </tr>
        <tr>
          <td><label for="phoneNumber">Phone Number</label></td>
          <td><input type="text" name="phoneNumber" /></td>
        </tr>

        <td><label for="address">Address</label></td>
        <td><textarea name="address"></textarea></td>

        </tr>
        <tr>
          <td><label for="state">State</label></td>
          <td><input type="text" name="state" /></td>
        </tr>
        <tr>
          <td><label for="country">Country</label></td>
          <td>
            <select name="country">
              <option value="unselected">Choose your country</option>
              <option value="India">India</option>
              <option value="Indonesia">Indonesia</option>
              <option value="Singapore">Singapore</option>
              <option value="Malaysia">Malaysia</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Languages known</label></td>
          <td>
            <input type="checkbox" />English
            <input type="checkbox" />Kannada
            <input type="checkbox" />Hindi
            <input type="checkbox" />Telugu
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" />Hereby I declare all the given details are true
          </td>
        </tr>
        <tr>
          <td style="text-align: right;" colspan="2">
            <span>Log in to <a href="https://ethnus.com/">Ethnus</a> website</span>
          </td>
        </tr>

      </table>
    </form>

  </div>

  <centre>
    <button type="button">Register</button>
  </centre>
</body>

</html>
